<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monthly Calendar</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div class="calendar">
        <h1>Monthly Calender Using JavaScript</h1>
        <div class="month">
            <div class="prev">&#10094;</div>
            <div class="month-name"></div>
            <div class="next">&#10095;</div>
        </div>
        <div class="weekdays">
            <div>Sun</div>
            <div>Mon</div>
            <div>Tue</div>
            <div>Wed</div>
            <div>Thu</div>
            <div>Fri</div>
            <div>Sat</div>
        </div>
        <div class="days"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
